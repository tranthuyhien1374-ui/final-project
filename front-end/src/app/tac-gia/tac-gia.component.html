<main class="wrapperMain_content">
  <!-- Breadcrumb -->
  <nav class="bread-crumb lazyload" data-src="//bizweb.dktcdn.net/100/363/455/themes/918830/assets/bg-breadcrumb.jpg?1724988401192" style="background-image: url('//bizweb.dktcdn.net/100/363/455/themes/918830/assets/bg-breadcrumb.jpg?1724988401192');">
    <div class="container">
      <ul class="breadcrumb">
        <li class="home">
          <a href="/"><span>Trang chủ</span></a>
          <span class="mr_lr"><i class="fa fa-angle-right"></i></span>
        </li>
        <li><strong><span>Tác giả</span></strong></li>
      </ul>
    </div>
  </nav>

  <!-- Nội dung chính -->
  <section class="blogpage">
    <div class="container tac-gia-container" itemscope itemtype="https://schema.org/Blog">
      <meta itemprop="name" content="Tác giả">
      <meta itemprop="description" content="Website chính thức của Công ty Cổ phần Văn hóa và Truyền thông Nhã Nam">
      <div class="tac-gia">
        <table class="blog-table">
          <tr>
            <!-- Phần TÁC GIẢ (70%) - Bảng 4x3 -->
            <td class="blog-column authors-col">
              <h1 class="title-module">TÁC GIẢ</h1>
              <table class="authors-table">
                <tr *ngFor="let row of [0, 1, 2]; let rowIndex = index">
                  <td *ngFor="let col of [0, 1, 2, 3]; let colIndex = index" class="author-cell">
                    <div *ngIf="authors[rowIndex * 4 + colIndex]">
                      <article class="item_author_base">
                        <a class="thumb radius-5" [routerLink]="['/chi-tiet-tac-gia', authors[rowIndex * 4 + colIndex].id]" [title]="authors[rowIndex * 4 + colIndex].name">
                          <img [src]="authors[rowIndex * 4 + colIndex].image" [alt]="authors[rowIndex * 4 + colIndex].name" class="lazyload img-responsive">
                        </a>
                        <div class="content_author">
                          <h3>
                            <a [routerLink]="['/chi-tiet-tac-gia', authors[rowIndex * 4 + colIndex].id]" [title]="authors[rowIndex * 4 + colIndex].name" class="a-title">{{ authors[rowIndex * 4 + colIndex].name }}</a>
                          </h3>
                        </div>
                      </article>
                    </div>
                  </td>
                </tr>
              </table>
              <!-- Phân trang (đặt ở chính giữa) -->
              <div class="text-center pagenav section clearfix">
                <nav class="clearfix relative nav_pagi w_100">
                  <ul class="pagination clearfix">
                    <!-- Nút Previous -->
                    <li class="page-item disabled">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                      </a>
                    </li>
                    <!-- Các số trang -->
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="/tac-gia?page=2">2</a></li>
                    <li class="page-item"><a class="page-link" href="/tac-gia?page=3">3</a></li>
                    <li class="page-item"><a class="page-link" href="">...</a></li>
                    <li class="page-item"><a class="page-link" href="/tac-gia?page=107">107</a></li>
                    <!-- Nút Next -->
                    <li class="page-item">
                      <a class="page-link" href="/tac-gia?page=2" aria-label="Next">
                        <span aria-hidden="true">»</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </td>

            <!-- Phần DANH MỤC TIN (30%) - 2 cột -->
            <td class="blog-column categories-col">
              <aside class="aside-item sidebar-menu">
                <h2 class="title-module">DANH MỤC TIN</h2>
                <div class="blog-list" role="list">
                  <div class="item" *ngFor="let category of categories; let last = last" role="listitem">
                    <article class="item_blog_base first">
                      <div class="category-row">
                        <div class="category-image">
                          <a class="thumb" [href]="category.link" [title]="category.title">
                            <img [src]="category.image" [alt]="category.title" class="lazyload img-responsive">
                          </a>
                        </div>
                        <div class="category-content">
                          <h3>
                            <a [href]="category.link" [title]="category.title" class="a-title">{{ category.title }}</a>
                          </h3>
                          <span>{{ category.date }}</span>
                        </div>
                      </div>
                    </article>
                    <!-- Đường gạch ngang, không thêm vào mục cuối -->
                    <hr *ngIf="!last" class="category-divider">
                  </div>
                </div>
              </aside>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </section>
</main>
